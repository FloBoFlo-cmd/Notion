name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        deno-version: [v1.10, v1.11, v1.12, v1.13, canary]

    steps:
      - uses: actions/checkout@v2

      - name: Use Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Cache https:// deps
        uses: actions/cache@v2
        with:
          path: ~/.cache/deno/deps/https
          key: deno/${{ matrix.deno-version }}-https/v1-${{ github.sha }}
          restore-keys: deno/${{ matrix.deno-version }}-https/v1-

      - run: time deno cache src/mod.ts
      - run: time deno test test/*.ts
      - run: time deno cache examples/*/index.ts

  integration-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Deno v1.13
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.13

      - name: Cache https:// deps
        uses: actions/cache@v2
        with:
          path: ~/.cache/deno/deps/https
          key: deno/v1.13-https/v1-${{ github.sha }}
          restore-keys: deno/v1.13-https/v1-

      - run: ./examples/generate-random-data/index.ts
        env:
          NOTION_KEY: ${{ secrets.NOTION_KEY_SDKEXAMPLES }}
